# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Walter's Blog
email: mailto:{{ {{ 'wdorninger@googlemail.com' }} 
description: >- # this means to ignore newlines until "baseurl:"
  This is my personal blogâ€”a curated collection of thoughts, ideas, scripts, and other useful resources.
  My financial services interests involve reference data, financial instrument modelling, legal entities
  and market data (level 1 and 2) in general. My IT interests primarily are focused on databases (of all kinds)
  Java and frameworks (Spring, Hibernate, Spark, Apache Airflow,...), Kubernetes, Cloud platforms etc. 
domain: wdorninger.github.io
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://wdorninger.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: wdorninger
github_username: wdorninger

# Build settings
#theme: minima
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-archives
  - jekyll-remote-theme
  - jekyll-include-cache


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    tag: archive
    category: archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'

minimal_mistakes_skin: "default" # or "air", "aqua", "dark", etc.


# Markdown and permalink settings
markdown: kramdown
permalink: /:categories/:title/

sass:
  style: compressed

# Exclude unnecessary files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Jekyll Configuration
title: My Blog
description: A simple blog built with Jekyll
author: wdorninger
# email: your-email@example.com  # Update with your email

# Build settings
markdown: kramdown
theme: minima

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

# Permalink structure
permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed

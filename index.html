---
layout: default
title: Home
---

<div class="home">
  <h1 class="page-heading">Welcome to My Blog</h1>

  <p>This is a simple blog built with Jekyll. Browse the posts below:</p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
